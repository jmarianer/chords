
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="format-chords.js"></script>
  <script>
    $(() => {
      frets = [0,2,3,6,5,0];
      max_fret = 6;
      svg = '<svg width="67px" viewBox="-5 0 67 87" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">';
      for (let i = 1; i < max_fret; i++) {
        svg += '<path class="fret" d="M0,Y L45,Y" />'.replace(/Y/g, i*10+5);
      }
      svg += '<path class="frame" d="M2,2 L43,2 C44,2 45,3 45,4 L45,Y L0,Y L0,4 C0,3 1,2 2,2 Z" />'.replace(/Y/g, max_fret*10+4);
      svg += '<path class="frame" d="M0,6 L45,6" />';
      for (let i = 1; i < 5; i++) {
        svg += '<path class="string" d="MX,6 LX,Y" />'.replace(/X/g, i*9).replace(/Y/g, max_fret*10+4);
      }
      for (let i = 0; i < 6; i++) {
        if (frets[i] != 0)
          svg += '<circle cx="X" cy="Y" r="3" />'.replace(/X/g, i*9).replace(/Y/g, frets[i]*10);
      }
      svg += '</svg>';

      $('.chord_diagram').html(svg);
    });
  </script>

  </head>
  <body>
    <svg width="67px" viewBox="-10 0 67 87" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <path class="fret" d="M0,15 L45,15" />
      <path class="fret" d="M0,25 L45,25" />
      <path class="fret" d="M0,35 L45,35" />
      <path class="fret" d="M0,45 L45,45" />
      <path class="frame" d="M2,2 L43,2 C44,2 45,3 45,4 L45,54 L0,54 L0,4 C0,3 1,2 2,2 Z" />
      <path class="frame" d="M0,6 L45,6" />
      <path class="string" d="M9,6 L9,54" />
      <path class="string" d="M18,6 L18,54" />
      <path class="string" d="M27,6 L27,54" />
      <path class="string" d="M36,6 L36,54" />

      <circle cx="0" cy="10" r="3" />
      <circle cx="9" cy="20" r="3" />
      <circle cx="18" cy="30" r="3" />
      <circle cx="27" cy="40" r="3" />
      <circle cx="36" cy="60" r="3" />
      <circle cx="45" cy="50" r="3" />
      <!--text x="10" y="21" text-anchor="middle" fill="white" dy=".3em" font-family="sans-serif" font-size="4px">4</text-->
    </svg>
    <div class="chord_diagram">0 2 3 6 5 0</div>
  </body>
</html>
